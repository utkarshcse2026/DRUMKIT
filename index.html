<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <div class="Drums">
    <button class="w drum" data-sound="crash">w</button>
    <button class="a drum" data-sound="snare">a</button>
    <button class="s drum" data-sound="kick-bass">s</button>
    <button class="d drum" data-sound="tom-1">d</button>
    <button class="j drum" data-sound="tom-2">j</button>
    <button class="k drum" data-sound="tom-3">k</button>
    <button class="l drum" data-sound="tom-4">l</button>
  </div>
<script src="index.js"></script>
</body>

</html>
